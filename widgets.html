<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    .widget {
        border: 2px dashed;
        margin-top: 10px;
    }
</style>
<script>  
window.addEventListener("load", function(evt) {
    var output = document.getElementById("output");
    var widgetsDiv = document.getElementById("widgets");
    var print = function(message) {
        var d = document.createElement("div");
        d.innerHTML = message;
        output.appendChild(d);
    };

    var widgets = []

    function addWidget(ws) {
        var widgetId = widgets.length
        var widget = document.createElement("div")
        widget.classList.add("widget")
        widget.innerHTML = "WIDGET " + widgetId
        widgetsDiv.appendChild(widget)
        widgets.push(widget)
        print("Creating widget " + widgetId)


        ws.send("Creating widget " + widgetId)
    }
    document.getElementById("create").onclick = function(evt) {
        var ws = new WebSocket("ws://localhost:9000/ws");
        ws.onopen = function(evt) {
            print("OPEN")
            addWidget(ws)
        }
        ws.onclose = function(evt) {
            print("CLOSE");
            ws = null
        }
        ws.onmessage = function(evt) {
            print("RESPONSE: " + evt.data);
        }
        ws.onerror = function(evt) {
            print("ERROR: " + evt.data);
        }
        return false;
    };
});
</script>
</head>
<body>
<table>
<tr><td valign="top" width="50%">
<p>Click "Create" to create a new connection to the server, 
<p>
<form>
<button id="create">Create Widget</button>
</form>
</td><td valign="top" width="50%">
<div id="output"></div>
</td></tr></table>
<div id="widgets"></div>
</body>
</html>
